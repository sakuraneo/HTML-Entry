<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录表单</title>
	</head>
	<body>
		<form action="" method="post">
			<table border="1" cellspacing="0" width="600px">
				<tbody>
					<tr height="40px" align="center">
						<td rowspan="4" style="color: red;">总体信息</td>
						<td colspan="2"></td>
					</tr>
					<tr height="40px">
						<td align="right">用户名：</td>
						<td><input type="text" name="name"/></td>
					</tr>
					<tr height="40px">
						<td align="right">密码：</td>
						<td><input type="password" name="password" /></td>
					</tr>
					<tr height="40px">
						<td colspan="2" align="center">
							<input type="submit" name="submit" value="提交" style="width: 80px; height: 30px; background-color: darkseagreen;"/>&nbsp;
							<input type="reset" name="reset" value="重置" style="width: 80px; height: 30px; background-color: darkseagreen;"/>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
