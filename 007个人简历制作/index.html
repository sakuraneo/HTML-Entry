<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人简历制作</title>
	</head>
	<body>
		<table border="1" cellspacing="0">
			<colgroup span="6" width="100px">
			<colgroup span="1" width="200px">

			<tr align="center" height="40px">
				<th colspan="7">个人简历</th>
			</tr>
			<tr align="center" height="40px">
				<td>姓名</td>
				<td></td>
				<td>性别</td>
				<td></td>
				<td>年龄</td>
				<td></td> 
				<td rowspan="4" height="40px">照片</td>  
			</tr>
			<tr align="center" height="40px">
				<td>学历</td>
				<td></td>
				<td>籍贯</td>
				<td colspan="3"></td>99999
			</tr>
			<tr align="center" height="40px">
				<td>电话</td>
				<td></td>
				<td>政治面貌</td>
				<td colspan="3"></td>
			</tr>
			<tr align="center" height="40px">
				<td>毕业院校</td>
				<td colspan="5"></td>
			</tr>
			<tr align="center" height="40px">
				<td>求职意向</td>
				<td colspan="6"></td>
			</tr>
			</colgroup>
		</table>
	</body>
</html>
