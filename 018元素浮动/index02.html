<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素浮动 浮动覆盖增加父元素问题</title>
		<style type="text/css">
			.a{
				width: 300px;
				background-color: green;
			}
			.b{
				width: 700px;
				background-color: red;
			}
			.c{
				width: 300px;
				background-color: blue;
			}
			.a,.b,.c{
				height: 200px;
				float: left;
			}
			.outer{
				border-width: 5px;
				border-color: black;
				border-style: dashed;	
				overflow: auto;
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="a">
				
			</div>
			<div class="b">
				
			</div>
			<div class="c">
				
			</div>
		</div>
	</body>
</html>
