<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>聊天框</title>
		<style type="text/css">
			ul{
				width: 300px; height: 500px;
				border-width: 1px;
				border-style: solid;
				border-color: black ;
			}
			li{
				clear: both;
			}
		</style>
	</head>
	<body>
		<ul>
			<li style="float: left;">123</li>
			<li style="float: right;">123</li>
			<li style="float: left;">123</li>
		</ul>
	</body>
</html>
